<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global weather app</title>
<link rel="stylesheet" href="Styles/style.css">

<main>
    <div class="weather_container">
        <div class="search_box">
            <form name="fm">
                <input name="city" type="text" placeholder="Search">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
        </div>
        <div class="main_info">
            <h1 class="city">Weather in <span>Samarkand</span></h1>
            <h1 class="temperature">51 Â°C</h1>
        </div>

        <div class="add_info">
            <h3 class="condition">Cloudy</h3>
            <h3 class="humidity">Humidity: 60%</h3>
            <h3>Wind speed: <span class="wind">6.2 km/h</span></h3>
        </div>
    </div>
</main>

<script src="./JS/app.js"></script>
